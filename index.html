<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quiz</title>
</head>
<body>
    <header>
        <div>
            <button class="btnHeader" id="view-high-scores">View High Scores</button>
        </div>

        <div>
            <p>Time: <span id="timeLeft">xxx</span></p>
        </div>
    </header>

    <div id="mainDiv"> <!-- Container for grid items-->
        <div id="gridContainer">
            <h1 id="questionDisplay"> Coding Quiz Challenge!</h1>
            <p id="finalScoreDisplay"></p>
            <p id="enterInitials"></p>
            <textarea id="enterInitialsTextArea"></textarea>
            <button class="btn" id="start-quiz">Start Quiz</button>
            <button class="btn" id="answer1"></button>
            <button class="btn" id="answer2"></button>
            <button class="btn" id="answer3"></button>
            <button class="btn" id="answer4"></button>
            <button class="btn" id="submitScore"></button> <!--Grid knows where to put next item-->
        </div>
        <div id="answerCorrectWrongGrid"> 
            <p id="answerCorrectWrong"></p>
        </div>
    </div>
    
    <script src="./assets/script.js"></script>
</body>
</html>
